<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Arrow Hub Upload</title>

  <!-- Uploadcare styles -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.css"
  />

  <style>
    body {
      margin: 0;
      background: #2F6783;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrap {
      background: #ffffff;
      color: #000;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      width: 95%;
      max-width: 480px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
      text-align: center;
    }
    p {
      font-size: 14px;
      margin-bottom: 16px;
      text-align: center;
      opacity: 0.7;
    }
    uc-file-uploader-regular {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Upload your media</h1>
    <p>Images and videos supported</p>

    <uc-config
      ctx-name="arrowhub"
      pubkey="523f4ab5de66c584fd10"
      source-list="local, camera, gdrive"
      files-view-mode="grid"
      multiple="true"
      image-only="false"
    ></uc-config>

    <uc-file-uploader-regular
      ctx-name="arrowhub"
      class="uc-light"
    ></uc-file-uploader-regular>

    <uc-upload-ctx-provider ctx-name="arrowhub"></uc-upload-ctx-provider>
  </div>

  <!-- JS -->
  <script type="module">
    import * as UC from "https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js";
    UC.defineComponents(UC);
  </script>

  <script nomodule defer src="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js"></script>
</body>
</html>
