<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arrow Hub Uploader</title>

  <!-- Uploadcare Uploader v1 (standalone build) -->
  <script src="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js"></script>

  <style>
    body {
      background: #f8f9fb;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wrap {
      background: white;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      width: 90%;
      max-width: 440px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #111;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Upload your media</h1>
    <p>Images & videos supported. Copy the URL after upload.</p>

    <uc-config
      ctx-name="arrow-uploader"
      pubkey="523f4ab5de66c584fd10"
      source-list="local, camera, gdrive"
      files-view-mode="grid"
      multiple="true"
    ></uc-config>

    <uc-file-uploader-regular
      ctx-name="arrow-uploader"
      class="uc-light"
    ></uc-file-uploader-regular>

    <uc-upload-ctx-provider ctx-name="arrow-uploader"></uc-upload-ctx-provider>
  </div>
</body>
</html>
