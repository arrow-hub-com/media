<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Arrow Hub Media Upload</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.css"
  />

  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
      font-weight: 700;
    }

    p {
      font-size: 14px;
      margin-bottom: 18px;
      color: #666;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    uc-file-uploader-regular {
      width: 100%;
      max-width: 420px;
      display: flex;
      justify-content: center;
    }

    @media (max-width: 600px) {
      body {
        padding: 14px;
      }
      h1 {
        font-size: 18px;
      }
      p {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <h1>Upload your media</h1>
  <p>Images and videos supported â€” copy the URL after upload.</p>

  <uc-config
    ctx-name="arrowhub"
    pubkey="523f4ab5de66c584fd10"
    source-list="local, camera, gdrive"
    files-view-mode="grid"
    multiple="true"
    image-only="false"
  ></uc-config>

  <uc-file-uploader-regular
    ctx-name="arrowhub"
    class="uc-light"
  ></uc-file-uploader-regular>

  <uc-upload-ctx-provider ctx-name="arrowhub"></uc-upload-ctx-provider>

  <script type="module">
    import * as UC from "https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js";
    UC.defineComponents(UC);
  </script>

  <script nomodule defer src="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js"></script>
</body>
</html>
