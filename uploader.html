<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- kill caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Arrow Hub Uploader</title>

  <!-- Uploadcare File Uploader (nice UI) – CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.css" />
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { max-width: 760px; margin: 24px auto; padding: 16px; }
    h1 { font-size: 28px; margin: 0 0 12px; }
    p  { opacity: .75; margin: 0 0 20px; }
    uc-file-uploader-regular { width: 100%; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>222 Upload your media</h1>
    <p>Images &amp; videos supported. Copy the URL after upload.</p>

    <!-- Uploader config -->
    <uc-config
      ctx-name="ah-uploader"
      pubkey="523f4ab5de66c584fd10"
      source-list="local, camera, gdrive"
      files-view-mode="grid"
      multiple="true"
      image-only="false">
    </uc-config>

    <!-- The nice “Regular” uploader -->
    <uc-file-uploader-regular
      ctx-name="ah-uploader"
      class="uc-light">
    </uc-file-uploader-regular>

    <!-- Context provider (required) -->
    <uc-upload-ctx-provider ctx-name="ah-uploader"></uc-upload-ctx-provider>
  </div>

  <!-- Uploadcare File Uploader – JS (module) -->
  <script type="module">
    import * as UC from "https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js";
    UC.defineComponents(UC);
  </script>

  <!-- Non-module fallback (some older iOS/WebViews) -->
  <script nomodule defer
    src="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js">
  </script>
</body>
</html>
