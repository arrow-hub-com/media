<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arrow Hub — Media Uploader</title>

  <!-- New Uploadcare File Uploader (Web Component) -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@latest/dist/file-uploader.min.js"></script>

  <style>
    :root { --bg:#0f1115; --card:#171a22; --text:#e8ebf1; --muted:#9aa3b2; --brand:#2ec4b6; }
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      display:grid; place-items:center; padding:24px;
    }
    .wrap{width:min(920px,95vw); background:var(--card); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35); padding:26px}
    h1{margin:0 0 6px; font-size:20px}
    p.note{margin:0 0 18px; color:var(--muted)}
    .results{margin-top:18px; display:grid; gap:10px}
    .fileRow{
      display:grid; grid-template-columns: 1fr auto auto; gap:8px; align-items:center;
      padding:10px; border-radius:10px; background:#12151b; border:1px solid #262b36; word-break:break-all;
    }
    .btn{cursor:pointer; border:0; padding:8px 12px; border-radius:8px; background:var(--brand); color:#001414; font-weight:600}
    /* Tweak component colors slightly */
    uc-file-uploader { --uc-color-primary: var(--brand); --uc-color-text: #e8ebf1; --uc-color-background: #12151b; --uc-color-panel: #0f1115; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Upload your media</h1>
    <p class="note">Images & videos supported. You’ll see previews, editing, progress, and links after upload.</p>

    <!-- File Uploader (modern) -->
    <!-- Quick knobs:
         images-only → add: img-only
         limit count → add: multiple-max="50"
         restrict sources → change source-list -->
    <uc-file-uploader
      pubkey="523f4ab5de66c584fd10"
      multiple
      source-list="local, camera, gdrive, url"
      file-types="image/*,video/*"
      locale="en"
      style="width:100%;"
    ></uc-file-uploader>

    <!-- Output area -->
    <div id="results" class="results" hidden></div>
  </div>

  <script>
    const uploader = document.querySelector('uc-file-uploader');
    const results = document.getElementById('results');

    // Helper to add a row with URL + buttons
    function addResultRow(url) {
      const row = document.createElement('div');
      row.className = 'fileRow';

      const link = document.createElement('div');
      link.textContent = url;

      const open = document.createElement('button');
      open.className = 'btn';
      open.textContent = 'Open';
      open.onclick = () => window.open(url, '_blank');

      const copy = document.createElement('button');
      copy.className = 'btn';
      copy.textContent = 'Copy';
      copy.onclick = async () => {
        await navigator.clipboard.writeText(url);
        copy.textContent = 'Copied!';
        setTimeout(()=> copy.textContent='Copy', 1000);
      };

      row.append(link, open, copy);
      results.appendChild(row);
      results.hidden = false;
    }

    // When each file finishes uploading, component fires an event with CDN URL
    uploader.addEventListener('file-upload-success', (e) => {
      // e.detail.cdnUrl gives the transformed URL, e.detail.cdnUrlModifiers if any
      // Prefer original file URL (no modifiers) for storage:
      const url = e.detail.cdnUrl;
      addResultRow(url);
      // If you need to notify Glide later: push this URL to your Media table.
    });
  </script>
</body>
</html>
