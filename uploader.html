<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arrow Hub Media Uploader</title>

  <!-- Uploadcare Widget -->
  <script>
    UPLOADCARE_PUBLIC_KEY = "523f4ab5de66c584fd10";
    UPLOADCARE_LOCALE = "en";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 15px;
    }
    input[role="uploadcare-uploader"] {
      margin-top: 25px;
    }
    .note {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Upload Your Media</h1>

    <!-- Single upload only -->
    <input
      type="hidden"
      role="uploadcare-uploader"
      data-public-key="523f4ab5de66c584fd10"
      data-multiple="false"
      data-images-only="false"
      data-preview-step="true"
      data-clearable="true"
    />

    <p class="note">
      You’ll see your direct link after upload — copy it into your gallery field in Arrow Hub.
    </p>
  </div>
</body>
</html>
