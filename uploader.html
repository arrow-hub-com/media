<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arrow Hub Uploader</title>

  <!-- Uploadcare v1 styles (for the modern UI) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.css">

  <!-- Uploadcare v1 web component (non-module build so it runs in Glide) -->
  <script src="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js"></script>
  <script>
    // Define the custom elements so <uc-file-uploader-regular> renders
    (function () {
      if (window.UC && typeof window.UC.defineComponents === "function") {
        window.UC.defineComponents(window.UC);
      }
    })();
  </script>

  <style>
    :root { color-scheme: light dark; }
    body {
      background: #f6f7fb;
      margin: 0; padding: 24px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: grid; place-items: center; min-height: 100vh;
    }
    .wrap {
      width: min(92vw, 480px);
      background: #fff; border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      padding: 24px 20px;
    }
    h1 { margin: 0 0 6px; font-size: 22px; color: #111; text-align: center; }
    p  { margin: 0 0 18px; color: #555; text-align: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Upload your media</h1>
    <p>Images &amp; videos supported. Copy the URL after upload.</p>

    <!-- Global config for this uploader instance -->
    <uc-config
      ctx-name="arrow-uploader"
      pubkey="523f4ab5de66c584fd10"
      source-list="local, camera, gdrive"
      files-view-mode="grid"
      multiple="true">
    </uc-config>

    <!-- The nice modern Uploadcare panel -->
    <uc-file-uploader-regular
      ctx-name="arrow-uploader"
      class="uc-light">
    </uc-file-uploader-regular>

    <uc-upload-ctx-provider ctx-name="arrow-uploader"></uc-upload-ctx-provider>
  </div>
</body>
</html>
